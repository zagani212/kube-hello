apiVersion: apps/v1
kind: Deployment
metadata:
  name: kube-hello
  labels:
    app: go
spec:
  replicas: 3
  selector:
    matchLabels:
      app: go
  template:
    metadata:
      labels:
        app: go
    spec:
      containers:
      - name: go
        image: abdelhak245/kube-hello:v1.1
        ports:
        - containerPort: 8080
        envFrom: 
          - configMapRef:
              name: kube-hello
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 15
          periodSeconds: 20
        readinessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 10